<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>GSC CS admin</title>

    <script src="node_modules/jquery/dist/jquery.js"></script>

    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link href="node_modules/openlayers/dist/ol.css" rel="stylesheet">
    <script src="node_modules/openlayers/dist/ol-debug.js"></script>

    <!-- https://datatables.net/download/npm -->
    <link rel="stylesheet" type="text/css" href="node_modules/datatables.net-dt/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="node_modules/datatables.net/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" type="text/css" href="deps/jquery-ui.min.css">
    <script type="text/javascript" charset="utf8" src="deps/jquery-ui.min.js"></script>

    <link href="deps/ol3-sidebar.css" rel="stylesheet">
    <script src="deps/jquery-sidebar.js"></script>

    <script src="node_modules/proj4/dist/proj4-src.js"></script>
    <script src="deps/date.js"></script>


    <link href="styles/main.css" rel="stylesheet">

    <link href="node_modules/gsc/dist/gsc.css" rel="stylesheet">
    <script src="node_modules/gsc/dist/gsc.js"></script>


    <script src="src/cs.js"></script>
    <script src="src/feature.js"></script>
    <script src="src/datagrid.js"></script>
    <script src="src/featureDetail.js"></script>
    <script src="src/datatype.js"></script>
    <script src="src/datatypes/comment.js"></script>
    <script src="src/filterform.js"></script>
    <script src="src/user.js"></script>
</head>
<body>

<div id="sidebar" class="sidebar collapsed">

    <div class="sidebar-tabs">
        <ul role="tablist">
            <li><a href="#userProfile" role="tab"><i class="fa fa-user"></i></a></li>
            <li><a href="#filter" role="tab"><i class="fa fa-filter"></i></a></li>
            <li><a href="#datagrid" role="tab"><i class="fa fa-table"></i></a></li>
            <li><a href="#featureDetail" role="tab"><i class="fa fa-map-marker"></i></a></li>
        </ul>

        <ul role="tablist">
            <li><span class="sidebar-close"><i class="fa fa-caret-left"></i></span></li>
        </ul>
    </div>

    <!-- Tab panes -->
    <div class="sidebar-content">
        <div class="sidebar-pane" id="caret"> </div>


        <!-- USER PROFILE -->
        <div class="sidebar-pane" id="userProfile">
            <h1 class="sidebar-header">
                User Profile
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>

            <div id='userSection'></div>
        </div>


        <!-- FILTER -->
        <div class="sidebar-pane" id="filter">
            <h1 class="sidebar-header">
                Filter
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <div id="filterWrapper"></div>
        </div>


        <!-- DATAGRID -->
        <div class="sidebar-pane" id="datagrid">
            <h1 class="sidebar-header">
                Events
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <div id="datagridContent"></div>

        </div>

        <!-- FEATURE DETAIL -->
        <div class="sidebar-pane" id="featureDetail">
            <h1 class="sidebar-header" >
                Event detail
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <div id="featureDetailContent">
                <p class="cs-featureDetail-noSelected"><i class="fa fa-meh-o" aria-hidden="true"></i> No feature selected!</p>
            </div>
        </div>

    </div>

</div>

<div id='map' class="sidebar-map"> <div id="popup"></div> </div>

<script src="src/app.js"></script>
</body>
</html>
